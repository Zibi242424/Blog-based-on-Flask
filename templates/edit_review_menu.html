{% extends "base.html" %}
{% block content %}

    <h1>Reviews menu</h2><br>
    {% for message in get_flashed_messages() %}
        {{ message }}
      {% endfor %}
    <br><br>
    <h3>Menu:</h3>    
    <a href="/dev_menu"><button class="btn btn-default">Dev menu</button></a>    
    <br><br>
    <table style="width:100%; border: 1px solid black">
    <tr><th>Id</th><th>Artist</th><th>Album</th><th></th><th></th>
    {% for review in reviews %}
    <tr>
    <td>{{ review.id }}</td> <td>{{ review.artist}}</td> <td>{{ review.album }}</td>
    <td><a href="#"><button class="btn btn-default" value="Edit">Edit</button></a></td>
    <td><a href="/delete_review?id={{ review.id }}"><button class="btn btn-default" value="Delete">Delete</button></a></td>
    </tr>
    {% endfor %}
    </table>
{% endblock %}
